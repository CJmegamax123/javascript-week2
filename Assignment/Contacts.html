<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav >
            <div>
            <img src="/assets/TheCollectiveBlueprintLogo.png" alt="Logo" class="logo">
            </div>
            <div>
                <ul>
                   <li><button><a href="Home.html">Home</a></button></li>
                   <li><button><a href="About.html">About</a></button></li>
                   <li><button><a href="Contacts.html">Contact</a></button></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Contact Us!</h1>
        <form action="mailto:person@changeiscollective.org" method="get" enctype="text/plain">
            <div>
              <label for="firstName">First Name: </label>
              <input type="text" name="firstName" id="firstName" required/>
            </div>
            <div>
                <label for="lastName">Last Name: </label>
                <input type="text" name="lastName" id="lastName" required/>
            </div>
            <div>
              <label for="email">Email: </label>
              <input type="email" name="email" id="email" required/>
            </div>
            <div>
                <label for="message">Message: </label>
                <textarea name="message" name="message"></textarea>
            </div>
            <div>
              <input type="submit" value="Submit"/>
            </div>
          </form>
    </main>
    <footer>
        <h4>&copy; 2024, The Collective Blueprint</h4>
    </footer>
</body>
<script src="script.js"></script>
</html>
